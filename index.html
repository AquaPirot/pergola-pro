<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PERGOLA CORE v3.3</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg: #09090b;
            --card-bg: rgba(255, 255, 255, 0.03);
            --neon-cyan: #00f2ff;
            --neon-red: #ff003c;
            --text-main: #e4e4e7;
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-header: 'Bebas Neue', cursive;
            --font-data: 'IBM Plex Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-data);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #09090b 100%);
            background-attachment: fixed;
        }

        h1, h2, h3 { font-family: var(--font-header); letter-spacing: 1px; margin: 0; }

        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
            position: relative;
            touch-action: pan-y;
        }
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .nav-btn {
            background: none;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .capacity-bar {
            height: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #capacityFill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), #0066ff);
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .top-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-small {
            padding: 12px;
            font-family: var(--font-header);
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 242, 255, 0.05);
            color: var(--neon-cyan);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px;
        }
        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            position: relative;
        }
        .project-card.risky {
            border-left: 4px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.15);
        }

        .phase-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .phase-box { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        .phase-box.active { background: var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan); }
        .phase-label { font-size: 0.6rem; text-align: center; margin-top: 4px; opacity: 0.4; text-transform: uppercase; }
        .phase-label.active { opacity: 1; color: var(--neon-cyan); font-weight: 600; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: var(--neon-cyan); margin-bottom: 4px; font-weight: 600; }
        input {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: var(--neon-cyan);
            border-radius: 50%;
            border: none;
            font-size: 35px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            z-index: 99;
            color: #000;
        }

        #report-area {
            position: fixed;
            left: -9999px;
            width: 900px;
            background: #000;
            padding: 40px;
            border: 3px solid var(--neon-cyan);
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        .report-table th {
            text-align: left;
            color: var(--neon-cyan);
            font-family: var(--font-header);
            font-size: 1.3rem;
            border-bottom: 2px solid var(--neon-cyan);
            padding: 12px;
        }
        .report-table td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 2.2rem;">PERGOLA <span style="color: var(--neon-cyan);">CORE</span></h1>
        <div style="font-size: 0.8rem; opacity: 0.5; letter-spacing: 2px;">PLANIRANJE KAPACITETA v3.3</div>
    </header>

    <div class="dashboard" id="dash">
        <div class="month-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
            <div id="currentMonthLabel" style="font-family: var(--font-header); font-size: 1.6rem; color: #fff;">-</div>
            <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 10px;">
            <span style="opacity: 0.7;">ZAUZEƒÜE MONTA≈ΩE:</span>
            <span id="capacityStatus" style="color: var(--neon-cyan); font-weight: bold;">0/24 DANA</span>
        </div>
        <div class="capacity-bar"><div id="capacityFill"></div></div>
    </div>

    <div class="top-actions">
        <div class="btn-small" onclick="generateReport()">üì∏ IZVE≈†TAJ</div>
        <div class="btn-small" onclick="backupData()">üíæ BACKUP</div>
    </div>

    <div class="project-list" id="projectList"></div>

    <button class="fab" onclick="openModal()">+</button>

    <!-- MODAL -->
    <div id="projectModal" class="modal">
        <h2 id="modalTitle" style="font-size: 2rem; color: var(--neon-cyan); margin-bottom: 20px;">NOVI UGOVOR</h2>
        <input type="hidden" id="editId">
        <div class="form-group"><label>IME KLIJENTA</label><input type="text" id="clientName"></div>
        <div class="form-group"><label>LOKACIJA</label><input type="text" id="clientLoc"></div>
        <div class="form-group"><label>DATUM UGOVORA</label><input type="date" id="contractDate"></div>
        <div class="form-group"><label>ROK ZA MONTA≈ΩU</label><input type="date" id="deadline"></div>
        <div class="form-group"><label>DANA MONTA≈ΩE</label><input type="number" id="estDays"></div>
        <button class="btn-small" style="width:100%; padding:18px; margin-top:20px; background: var(--neon-cyan); color:#000; border:none;" onclick="saveProject()">SAƒåUVAJ</button>
        <button class="btn-small" style="width:100%; padding:15px; margin-top:10px; border-color:grey; color:grey;" onclick="closeModal()">ODUSTANI</button>
    </div>

    <div id="report-area">
        <h1 style="color: var(--neon-cyan); font-size: 3.5rem; margin-bottom: 5px;">LISTA MONTA≈ΩA</h1>
        <p id="reportDate" style="color: #fff; opacity: 0.8; font-size: 1.2rem; margin-bottom: 20px;"></p>
        <table class="report-table">
            <thead>
                <tr><th>KLIJENT</th><th>LOKACIJA</th><th>ROK</th><th>DANA</th><th>STATUS</th></tr>
            </thead>
            <tbody id="reportContent"></tbody>
        </table>
        <div style="margin-top:40px; border-top: 1px solid var(--neon-cyan); padding-top: 20px;">
            <span style="color:var(--neon-cyan); font-family: var(--font-header); font-size: 1.5rem;">SPISAK UGOVORENIH PROJEKATA</span>
        </div>
    </div>

    <script>
        // MIGRACIONA LOGIKA: Proveravamo sve stare nazive baza podataka
        const OLD_DATA_V32 = localStorage.getItem('pergola_v3_2_data');
        const OLD_DATA_V31 = localStorage.getItem('pergola_v3_1_data');
        const OLD_DATA_V2 = localStorage.getItem('pergola_v2_data');
        const OLD_DATA_INITIAL = localStorage.getItem('pergolaProjects');

        // Uƒçitavamo bilo ≈°ta ≈°to naƒëemo, redom od najnovijeg ka najstarijem
        let rawData = localStorage.getItem('pergola_master_data') || OLD_DATA_V32 || OLD_DATA_V31 || OLD_DATA_V2 || OLD_DATA_INITIAL;
        let projects = JSON.parse(rawData) || [];

        const PHASES = ['Merenje', 'Proizvodnja', 'Spreman', 'Monta≈æa'];
        let displayDate = new Date();

        function srbDate(iso) {
            if(!iso) return "-";
            return new Date(iso).toLocaleDateString('sr-RS') + (new Date(iso).toLocaleDateString('sr-RS').endsWith('.') ? '' : '.');
        }

        function formatDan(n) {
            return n === 1 ? "1 dan" : `${n} dana`;
        }

        function changeMonth(dir) {
            displayDate.setMonth(displayDate.setMonth(displayDate.getMonth() + dir));
            render();
        }

        // Swipe za Dashboard
        let dashX = 0;
        document.getElementById('dash').ontouchstart = e => dashX = e.touches[0].clientX;
        document.getElementById('dash').ontouchend = e => {
            let diff = e.changedTouches[0].clientX - dashX;
            if(Math.abs(diff) > 80) changeMonth(diff > 0 ? -1 : 1);
        }

        function openModal(id = null) {
            const modal = document.getElementById('projectModal');
            if(id) {
                const p = projects.find(x => x.id === id);
                document.getElementById('editId').value = p.id;
                document.getElementById('clientName').value = p.client;
                document.getElementById('clientLoc').value = p.location;
                document.getElementById('contractDate').value = p.contractDate;
                document.getElementById('deadline').value = p.deadline;
                document.getElementById('estDays').value = p.estDays;
            } else {
                document.getElementById('editId').value = "";
                document.querySelectorAll('.modal input').forEach(i => i.value = "");
            }
            modal.style.display = 'block';
        }

        function closeModal() { document.getElementById('projectModal').style.display = 'none'; }

        function saveProject() {
            const editId = document.getElementById('editId').value;
            const pData = {
                client: document.getElementById('clientName').value,
                location: document.getElementById('clientLoc').value,
                contractDate: document.getElementById('contractDate').value,
                deadline: document.getElementById('deadline').value,
                estDays: parseInt(document.getElementById('estDays').value) || 1
            };
            if(editId) {
                const idx = projects.findIndex(x => x.id == editId);
                projects[idx] = {...projects[idx], ...pData};
            } else {
                projects.push({...pData, id: Date.now(), phase: 0});
            }
            saveAndRefresh();
            closeModal();
        }

        function saveAndRefresh() {
            // OD SADA UVEK SNIMAMO U ISTI KLJUƒå DA SE OVO NE PONOVI
            localStorage.setItem('pergola_master_data', JSON.stringify(projects));
            render();
        }

        function render() {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            
            projects.sort((a,b) => new Date(a.contractDate) - new Date(b.contractDate));

            projects.forEach(p => {
                const daysLeft = Math.ceil((new Date(p.deadline) - new Date()) / (1000*60*60*24));
                const isRisky = (p.phase === 0 && daysLeft < 15) || (p.phase === 1 && daysLeft < 5);
                
                const card = document.createElement('div');
                card.className = `project-card ${isRisky ? 'risky' : ''}`;
                
                let startX = 0;
                card.ontouchstart = e => startX = e.touches[0].clientX;
                card.ontouchend = e => {
                    let diff = e.changedTouches[0].clientX - startX;
                    if(Math.abs(diff) > 100) {
                        p.phase = Math.max(0, Math.min(3, p.phase + (diff > 0 ? -1 : 1)));
                        saveAndRefresh();
                    }
                };

                card.innerHTML = `
                    <h3 style="color:#fff; font-size:1.5rem;">${p.client}</h3>
                    <div style="font-size:0.85rem; opacity:0.6;">üìç ${p.location}</div>
                    <div style="font-size:0.85rem; color:var(--neon-cyan);">üèÅ ROK: ${srbDate(p.deadline)} (${formatDan(p.estDays)})</div>
                    <div class="phase-container">
                        ${PHASES.map((ph, i) => `<div class="phase-box ${i <= p.phase ? 'active' : ''}"></div>`).join('')}
                    </div>
                    <div style="margin-top:15px; display:flex; gap:20px;">
                        <span onclick="openModal(${p.id})" style="color:var(--neon-cyan); font-size:0.8rem;">‚úèÔ∏è IZMENI</span>
                        <span onclick="deleteProject(${p.id})" style="color:var(--neon-red); font-size:0.8rem; opacity:0.5;">üóëÔ∏è OBRI≈†I</span>
                    </div>
                `;
                list.appendChild(card);
            });
            updateDashboard();
        }

        function updateDashboard() {
            const m = displayDate.getMonth();
            const y = displayDate.getFullYear();
            const months = ["JANUAR", "FEBRUAR", "MART", "APRIL", "MAJ", "JUN", "JUL", "AVGUST", "SEPTEMBAR", "OKTOBAR", "NOVEMBAR", "DECEMBAR"];
            document.getElementById('currentMonthLabel').innerText = `${months[m]} ${y}.`;
            const used = projects.reduce((acc, p) => {
                const d = new Date(p.deadline);
                return (d.getMonth() === m && d.getFullYear() === y) ? acc + p.estDays : acc;
            }, 0);
            document.getElementById('capacityFill').style.width = Math.min((used / 24) * 100, 100) + '%';
            document.getElementById('capacityStatus').innerText = `${used}/24 DANA`;
        }

        async function generateReport() {
            const content = document.getElementById('reportContent');
            document.getElementById('reportDate').innerText = "KREIRANO: " + new Date().toLocaleString('sr-RS');
            content.innerHTML = '';
            projects.filter(p => p.phase < 4).forEach(p => {
                content.innerHTML += `<tr>
                    <td><b>${p.client}</b></td>
                    <td>${p.location}</td>
                    <td>${srbDate(p.deadline)}</td>
                    <td>${p.estDays}</td>
                    <td style="color:var(--neon-cyan)">${PHASES[p.phase].toUpperCase()}</td>
                </tr>`;
            });
            const canvas = await html2canvas(document.getElementById('report-area'));
            const link = document.createElement('a');
            link.download = `Plan_Pergole_${new Date().toLocaleDateString('sr-RS')}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function deleteProject(id) { if(confirm("Obri≈°i?")) { projects = projects.filter(x => x.id !== id); saveAndRefresh(); } }
        function backupData() {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(projects)], {type:'application/json'}));
            a.download = 'pergola_core_backup.json';
            a.click();
        }

        render();
    </script>
</body>
</html>

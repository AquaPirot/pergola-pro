<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PERGOLA CORE v3.1</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg: #09090b;
            --card-bg: rgba(255, 255, 255, 0.03);
            --neon-cyan: #00f2ff;
            --neon-red: #ff003c;
            --text-main: #e4e4e7;
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-header: 'Bebas Neue', cursive;
            --font-data: 'IBM Plex Sans', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-data);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #09090b 100%);
            background-attachment: fixed;
        }

        h1, h2, h3 { font-family: var(--font-header); letter-spacing: 1px; margin: 0; }

        /* DASHBOARD */
        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .capacity-bar {
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        #capacityFill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), #0066ff);
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: width 0.5s;
        }

        /* ACTIONS */
        .top-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-small {
            padding: 12px;
            font-family: var(--font-header);
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 242, 255, 0.05);
            color: var(--neon-cyan);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* PROJECT LIST */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            position: relative;
        }

        .project-card.risky {
            border-left: 4px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.15);
        }

        .risk-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--neon-red);
            font-family: var(--font-header);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* PHASE TRACKER */
        .phase-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .phase-box { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        .phase-box.active { background: var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan); }
        .phase-label { font-size: 0.6rem; text-align: center; margin-top: 4px; opacity: 0.4; text-transform: uppercase; }
        .phase-label.active { opacity: 1; color: var(--neon-cyan); font-weight: 600; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; color: var(--neon-cyan); margin-bottom: 4px; font-weight: 600; }
        input {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: var(--neon-cyan);
            border-radius: 50%;
            border: none;
            font-size: 35px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            z-index: 99;
            color: #000;
        }

        /* REPORT STYLING (Hidden) */
        #report-area {
            position: fixed;
            left: -9999px;
            width: 800px;
            background: #000;
            padding: 40px;
            border: 3px solid var(--neon-cyan);
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        .report-table th {
            text-align: left;
            color: var(--neon-cyan);
            font-family: var(--font-header);
            font-size: 1.2rem;
            border-bottom: 2px solid var(--neon-cyan);
            padding: 12px;
        }
        .report-table td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header style="margin-bottom: 20px;">
        <h1 style="font-size: 2.2rem;">PERGOLA <span style="color: var(--neon-cyan);">CORE</span></h1>
        <div style="font-size: 0.8rem; opacity: 0.5; letter-spacing: 2px;">MANAGEMENT SYSTEM v3.1</div>
    </header>

    <div class="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: baseline;">
            <div id="currentMonth" style="font-family: var(--font-header); font-size: 1.4rem; color: #fff;">-</div>
            <div id="capacityStatus" style="font-size: 1rem; color: var(--neon-cyan); font-weight: 600;">0/24 DANA</div>
        </div>
        <div class="capacity-bar"><div id="capacityFill"></div></div>
    </div>

    <div class="top-actions">
        <div class="btn-small" onclick="generateReport()">üì∏ IZVE≈†TAJ</div>
        <div class="btn-small" onclick="backupData()">üíæ REZERVNA KOPIJA</div>
    </div>

    <div class="project-list" id="projectList"></div>

    <button class="fab" onclick="openModal()">+</button>

    <!-- MODAL ZA UNOS/EDIT -->
    <div id="projectModal" class="modal">
        <h2 id="modalTitle" style="font-size: 2rem; color: var(--neon-cyan); margin-bottom: 20px;">NOVI UGOVOR</h2>
        <input type="hidden" id="editId">
        
        <div class="form-group">
            <label>IME KLIJENTA</label>
            <input type="text" id="clientName" placeholder="npr. Marko Markoviƒá">
        </div>
        <div class="form-group">
            <label>LOKACIJA MONTA≈ΩE</label>
            <input type="text" id="clientLoc" placeholder="npr. Novi Sad, Centar">
        </div>
        <div class="form-group">
            <label>DATUM POTPISIVANJA UGOVORA</label>
            <input type="date" id="contractDate">
        </div>
        <div class="form-group">
            <label>ROK ZA ZAVR≈†ETAK (MONTA≈ΩA)</label>
            <input type="date" id="deadline">
        </div>
        <div class="form-group">
            <label>PROCENJEN BROJ DANA MONTA≈ΩE</label>
            <input type="number" id="estDays" placeholder="npr. 2">
        </div>

        <button class="btn-small" style="width:100%; padding:18px; margin-top:20px; background: var(--neon-cyan); color:#000; border:none;" onclick="saveProject()">POTVRDI PROMENE</button>
        <button class="btn-small" style="width:100%; padding:15px; margin-top:10px; border-color:rgba(255,255,255,0.2); color:rgba(255,255,255,0.5);" onclick="closeModal()">ODUSTANI</button>
    </div>

    <!-- SKRIVENI TEMPLATE ZA IZVE≈†TAJ -->
    <div id="report-area">
        <h1 style="color: var(--neon-cyan); font-size: 3.5rem; margin-bottom: 5px;">PLAN I KAPACITET MONTA≈ΩE</h1>
        <p id="reportDate" style="color: #fff; opacity: 0.8; font-size: 1.2rem; margin-bottom: 20px;"></p>
        <table class="report-table">
            <thead>
                <tr>
                    <th>KLIJENT</th>
                    <th>LOKACIJA</th>
                    <th>ROK ZAVR≈†ETKA</th>
                    <th>DANA</th>
                    <th>STATUS FAZE</th>
                </tr>
            </thead>
            <tbody id="reportContent"></tbody>
        </table>
        <div style="margin-top:40px; border-top: 1px solid var(--neon-cyan); padding-top: 20px; display: flex; justify-content: space-between;">
            <span style="color:var(--neon-cyan); font-family: var(--font-header); font-size: 1.2rem;">PERGOLA CORE // IZVE≈†TAJ ZA EKIPU</span>
            <span id="reportCapacity" style="color:#fff; font-weight: bold;"></span>
        </div>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('pergola_v3_1_data')) || [];
        const PHASES = ['Merenje', 'Proizvodnja', 'Spreman', 'Monta≈æa'];

        // Pomoƒána funkcija za formatiranje datuma u SRB format (DD.MM.YYYY.)
        function srbDate(isoString) {
            if(!isoString) return "-";
            const date = new Date(isoString);
            return date.toLocaleDateString('sr-RS') + (date.toLocaleDateString('sr-RS').endsWith('.') ? '' : '.');
        }

        function openModal(id = null) {
            const modal = document.getElementById('projectModal');
            const title = document.getElementById('modalTitle');
            
            if(id) {
                const p = projects.find(x => x.id === id);
                title.innerText = "IZMENA PROJEKTA";
                document.getElementById('editId').value = p.id;
                document.getElementById('clientName').value = p.client;
                document.getElementById('clientLoc').value = p.location;
                document.getElementById('contractDate').value = p.contractDate;
                document.getElementById('deadline').value = p.deadline;
                document.getElementById('estDays').value = p.estDays;
            } else {
                title.innerText = "NOVI UGOVOR";
                document.getElementById('editId').value = "";
                document.querySelectorAll('.modal input').forEach(i => i.value = "");
            }
            modal.style.display = 'block';
        }

        function closeModal() { document.getElementById('projectModal').style.display = 'none'; }

        function saveProject() {
            const editId = document.getElementById('editId').value;
            const pData = {
                client: document.getElementById('clientName').value,
                location: document.getElementById('clientLoc').value,
                contractDate: document.getElementById('contractDate').value,
                deadline: document.getElementById('deadline').value,
                estDays: parseInt(document.getElementById('estDays').value) || 1
            };

            if(!pData.client || !pData.deadline) {
                alert("Ime klijenta i rok su obavezni!");
                return;
            }

            if(editId) {
                const idx = projects.findIndex(x => x.id == editId);
                projects[idx] = {...projects[idx], ...pData};
            } else {
                projects.push({...pData, id: Date.now(), phase: 0});
            }

            saveAndRefresh();
            closeModal();
        }

        function saveAndRefresh() {
            localStorage.setItem('pergola_v3_1_data', JSON.stringify(projects));
            render();
        }

        function getRisk(p) {
            const daysLeft = Math.ceil((new Date(p.deadline) - new Date()) / (1000*60*60*24));
            if(p.phase === 0 && daysLeft < 15) return "PROIZVODNJA MORA KRENUTI!";
            if(p.phase === 1 && daysLeft < 5) return "KRITIƒåAN ROK!";
            return null;
        }

        function render() {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            
            // Sortiranje po datumu ugovora
            projects.sort((a,b) => new Date(a.contractDate) - new Date(b.contractDate));

            projects.forEach(p => {
                const risk = getRisk(p);
                const card = document.createElement('div');
                card.className = `project-card ${risk ? 'risky' : ''}`;
                
                // Swipe za mobilni
                let startX = 0;
                card.ontouchstart = e => startX = e.touches[0].clientX;
                card.ontouchend = e => {
                    let diff = e.changedTouches[0].clientX - startX;
                    if(Math.abs(diff) > 100) changePhase(p.id, diff > 0 ? -1 : 1);
                };

                card.innerHTML = `
                    ${risk ? `<div class="risk-badge">‚ö†Ô∏è ${risk}</div>` : ''}
                    <h3 style="color:#fff; font-size: 1.5rem;">${p.client}</h3>
                    <div style="font-size:0.85rem; opacity:0.6; margin:4px 0;">üìç ${p.location}</div>
                    <div style="font-size:0.85rem; color:var(--neon-cyan); margin-bottom: 2px;">üìù Ugovoreno: ${srbDate(p.contractDate)}</div>
                    <div style="font-size:0.9rem; color:#fff; font-weight: 600;">üèÅ ROK: ${srbDate(p.deadline)} (${p.estDays} dana)</div>
                    
                    <div class="phase-container">
                        ${PHASES.map((ph, i) => `
                            <div>
                                <div class="phase-box ${i <= p.phase ? 'active' : ''}"></div>
                                <div class="phase-label ${i <= p.phase ? 'active' : ''}">${ph}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-top:20px; display:flex; gap:20px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px;">
                        <span onclick="openModal(${p.id})" style="color:var(--neon-cyan); font-size:0.8rem; font-weight: 600;">‚úèÔ∏è IZMENI</span>
                        <span onclick="deleteProject(${p.id})" style="color:var(--neon-red); font-size:0.8rem; opacity:0.6;">üóëÔ∏è OBRI≈†I</span>
                    </div>
                `;
                list.appendChild(card);
            });
            updateCapacity();
        }

        function changePhase(id, dir) {
            const p = projects.find(x => x.id === id);
            p.phase = Math.max(0, Math.min(3, p.phase + dir));
            saveAndRefresh();
        }

        function deleteProject(id) {
            if(confirm("Potvrdi brisanje projekta?")) {
                projects = projects.filter(x => x.id !== id);
                saveAndRefresh();
            }
        }

        function updateCapacity() {
            const now = new Date();
            const used = projects.reduce((acc, p) => {
                const d = new Date(p.deadline);
                return (d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) ? acc + p.estDays : acc;
            }, 0);
            
            const pct = Math.min((used / 24) * 100, 100);
            document.getElementById('capacityFill').style.width = pct + '%';
            document.getElementById('capacityStatus').innerText = `${used}/24 DANA`;
            
            const months = ["JANUAR", "FEBRUAR", "MART", "APRIL", "MAJ", "JUN", "JUL", "AVGUST", "SEPTEMBAR", "OKTOBAR", "NOVEMBAR", "DECEMBAR"];
            document.getElementById('currentMonth').innerText = `${months[now.getMonth()]} ${now.getFullYear()}.`;
        }

        async function generateReport() {
            const reportContent = document.getElementById('reportContent');
            const reportDate = document.getElementById('reportDate');
            const reportCapacity = document.getElementById('reportCapacity');
            
            reportDate.innerText = "IZVE≈†TAJ KREIRAN: " + new Date().toLocaleString('sr-RS');
            reportContent.innerHTML = '';

            // Samo projekti koji jo≈° nisu skroz zavr≈°eni (faza 3 je monta≈æa u toku/kraj)
            const active = projects.filter(p => p.phase < 4);

            active.forEach(p => {
                const row = `<tr>
                    <td><b>${p.client}</b></td>
                    <td>${p.location}</td>
                    <td>${srbDate(p.deadline)}</td>
                    <td>${p.estDays}</td>
                    <td style="color:var(--neon-cyan); font-weight:bold;">${PHASES[p.phase].toUpperCase()}</td>
                </tr>`;
                reportContent.innerHTML += row;
            });

            reportCapacity.innerText = "POPUNJENOST MESECA: " + document.getElementById('capacityStatus').innerText;

            const reportArea = document.getElementById('report-area');
            const canvas = await html2canvas(reportArea);
            const image = canvas.toDataURL("image/png");
            
            const link = document.createElement('a');
            link.download = `Plan_Montaze_${new Date().toLocaleDateString('sr-RS')}.png`;
            link.href = image;
            link.click();
        }

        function backupData() {
            const data = JSON.stringify(projects);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pergola_backup_${new Date().toLocaleDateString('sr-RS')}.json`;
            a.click();
        }

        render();
    </script>
</body>
</html>
